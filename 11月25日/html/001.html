<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text">
    <button>搜索</button>
    <ul>
        <a href=""></a>
    </ul>
    <script src='../js/myTools.js'></script>
    <script>
        var baidu ={
            sug: (res) =>{
                console.log(res);
                const{
                    p,
                    q,
                    s
                }  =  res;

                let html =''
                s.forEach((v) => {
                    html += `
                    <li>
                    <a href='https://www.baidu.com/s?ie=UTF-8&wd=${v}'>${v}</a>
                    </li>
                    `
                })
                $('ul').innerHTML = html;
                $('.aaa').remove();
            }
        }
        $('input').oninput = () => {
            kw = $('input').value;
            if(/^\s*$/.test(kw)){
                return
            }
            var oS = document.createElement('script');
            oS.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + kw;
            oS.setAttribute('class','aaa')
            document.body.appendChild(oS);
        }

       
    </script>
</body>

</html>
