    function tab (ele) {
        this.oD = document.querySelector(ele)
        this.oB  = this.oD.querySelectorAll('button');
        this.oP = this.oD.querySelectorAll('p');
        this.bb()
    }
    tab.prototype.bb = function ()  {
        console.log(this.oD);
        console.log(this.oB );
        this.oD.onclick =  (e) => {
            this.oB.forEach((v, i) => {
                v.index = i;
            })
            const oTar = e.target;
            if (oTar.tagName === 'BUTTON') {
                this.oB.forEach((v, i) => {
                    v.style.color = 'black';
                    this.oP[i].style.display = 'none'
                })
                oTar.style.color = 'red';
                this.oP[oTar.index].style.display = 'block'
            }
        }
    }
